<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Caravan Delivery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #3e3e3e;
      text-align: center;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Caravan Delivery</h1>

  <div class="product">
    <img src="https://i.imgur.com/PlovPhoto.jpg" alt="Плов">
    <h2>Плов по-фергански</h2>
    <button class="btn">Добавить в заказ</button>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/SamsaPhoto.jpg" alt="Самса">
    <h2>Самса с мясом</h2>
    <button class="btn">Добавить в заказ</button>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/TeaPhoto.jpg" alt="Чай">
    <h2>Чай с чабрецом</h2>
    <button class="btn">Добавить в заказ</button>
  </div>
</body>
</html>
